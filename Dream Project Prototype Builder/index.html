    <div id="viewer"></div>

    <script>
        const viewer = new PhotoSphereViewer.Viewer({
            container: document.querySelector('#viewer'),
            panorama: 'pics/2.jpg',

            plugins: [
                [PhotoSphereViewer.MarkersPlugin, {
                    markers: [
                        {
                            "id": "marker-main",
                            "polylineRad": [[0.823, 0.083], [0.991, 0.123], [1.116, 0.107], [1.087, -0.524], [0.973, -0.584], [0.915, -0.56], [0.903, -0.54], [0.876, -0.517], [0.829, -0.483], [0.802, -0.462], [0.824, 0.082]],
                            "tooltip": {
                                "content": "Main View",
                                "position": "bottom right"
                            },
                            "svgStyle": {
                                "fill": "transparent",
                                "stroke": "transparent",
                                "strokeWidth": 2,
                            },
                        "style": {
                            "opacity": .6,
                            
                        }
                        }
                    ]
                }],
            ]

        });


        const markersPlugin = viewer.getPlugin(PhotoSphereViewer.MarkersPlugin);

        markersPlugin.on('select-marker', (e, marker) => {
            window.open('frontView.html', '_self')
        });
        markersPlugin.on('over-marker', (e, marker) => {
            markersPlugin.updateMarker({
                id: 'marker-main',
                svgStyle: {
                    fill: "orange",
                    stroke: "white",
                    strokeWidth: 2
                }
            })
        });


        markersPlugin.on('leave-marker', (e, marker) => {
            markersPlugin.updateMarker({
                id: 'marker-main',
                svgStyle: {
                    fill: "transparent",
                    stroke: "transparent"
                }
            })
        })

    </script>
