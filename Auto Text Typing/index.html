<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Auto Typing Effect</title>
        <link rel = "stylesheet" href="style.css">
    </head>
    <body>

<div class="container">
    <h1>
        I'm <span class = "auto-type"></span> 
    </h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<script>
    var typed = new Typed(".auto-type", {
        // change the strings/words to be typed here
        strings : ["Coding", "Sleeping", "Participating in GSSOC"], 
        // change the typing speed in typedSpeed 
        typedSpeed : 150,
        // change the speed at which letters are erased in backspeed
        backSpeed: 150,
        loop: true
    })
</script>


    </body>
</html>
