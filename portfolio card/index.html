<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">

  <div class="wrapper">

        <div class="toggle-switch-figure"></div>
        <div class="toggle-switch-figureAlt"></div>
      </div>
    </div>
  </div>

      <div class="top">
        <div class="k-wrap">

            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>

            <a href="">You Tube</a>

        <div class="name">

          <hr>
          <br>
          <!-- Info here -->

        <div class="social">

          <a href=""><i class="fab fa-linkedin"></i></a>

          <a href=""><i class="fas fa-coffee"></i></a>
          <a href=""><i class="fab fa-instagram"></i></a> 

          -->

        <div class="btns">
          <div class="btn1"><a class="follow" href="" target="_blank">FOLLOW</a></div>
          <div class="btn2"><a class="more" href="" target="_blank">MORE</a></div>
